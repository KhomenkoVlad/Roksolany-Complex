<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    .form-signin .form-control {
      height: auto;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="text-center">
    <form class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Будь ласка увійдіть</h1>
      <label for="inputEmail" class="sr-only">Електронний адрес</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Електронний адрес" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Пароль</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required="">
      <div class="checkbox mb-3">
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" id="inputSubmit">Увійти</button>
    </form>
  </div>
  <script>
    document.getElementById('inputSubmit').addEventListener('click', event => {
      let req = {
        login: document.getElementById('inputEmail').value,
        pass: document.getElementById('inputPassword').value
      };
      console.log(req);
      fetch('http://localhost:8080/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json;charset=utf-8'
        },
        body: JSON.stringify(req)
      }).then(response => response.json())
        .then(data => {
          if (data && document.location.pathname !== '/admin/') {
            document.location.assign('/admin/');
          }
        });
      event.preventDefault();
    });
  </script>
</body>

</html>
